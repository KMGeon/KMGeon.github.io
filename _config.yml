# The Site Configuration - Just the Docs Theme

# Import the theme
theme: just-the-docs

# Site settings
title: Geon.archive
description: Server Development Blog
url: "https://kmgeon.github.io"
baseurl: ""

# Repository
gh_repo_url: "https://github.com/KMGeon/KMGeon.github.io"

# Color scheme (light, dark, or custom)
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Footer content (empty to hide)
footer_content: ""

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation Structure
nav_enabled: true

# Aux links (top right)
aux_links:
  "GitHub":
    - "//github.com/KMGeon"

aux_links_new_tab: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections for organizing content
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - "*.gem"
  - "*.gemspec"
  - Gemfile.lock
  - node_modules/
  - vendor/
  - LICENSE

# Plugins
plugins:
  - jekyll-seo-tag

# Markdown processor
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Sass configuration (suppress deprecation warnings)
sass:
  quiet_deps: true
  style: compressed
